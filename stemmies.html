<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stemmies</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="stemmies.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
	<script type="text/javascript" src="stemmies.js"></script>
</head>
<body>
	<div class='container'>
		<div class='row'>
			<div class='col-md-4'>
				<h1>Stemmies</h1>
				<p><em>Drag five objects into the play area. Combine objects in the laboratory. Click on the mentor's picture to meet a new mentor.</em></p>
			</div>
			<div class='col-md-4' id='mentor'>
				<img src="images/Mae Jamison.jpg" alt="" class='mentor'>
			</div>	
			<div class='col-md-4'>
				<div class='mentor'>
					<h5>Mae Jamison</h5>
					<a href="http://www.biography.com/people/mae-c-jemison-9542378" target='_blank'>Mae Jamison was born in 1952 and is a doctor and astronaut. Learn more by clicking here.</a>
				</div>
			</div>
			<div class='col-md-12'>
				<div id='imageBank'>
					<div class='image' id='image1'>
						<img src="images/volcano1.gif" alt="">
					</div>
					<div class='image' id='image2'>
						<img src="images/plantgrw.gif" alt="">
					</div>
					<div class='image' id='image3'>
						<img src="images/incubator.gif" alt="">	
					</div>
					<div class='image' id='image4'>
						<img src="images/star.png" alt="">	
					</div>
					<div class='image' id='test'>
						<img src="images/test.png" alt="">	
					</div>
				</div>
			</div>
			<div class='col-md-12'>
				<div id='playArea'>Sandbox</div>
			</div>
			<div class='col-md-12'>
				<div id='laboratory' class='open'>Laboratory [Max: 3 items]</div>
			</div>
			<div class='col-md-12'>
				<button id='forumButton'>Forum</button>
			</div>
			<button id='check'>Check</button>
		</div>
	</div>
</body>
</html>
